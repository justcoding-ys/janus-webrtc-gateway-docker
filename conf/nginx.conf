
#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}

rtmp {
    server {
        listen 1935;
        chunk_size 4096;
        #access_log /var/log/rtmp_access.log;

        application live {
            live on;
            record off;
            #hls on;
            #hls_path /usr/local/share/stream/hls/;
            #hls_fragment 3;
            #hls_playlist_length 60;
            deny play all;
            exec /usr/local/bin/ffmpeg -re -i rtmp://15.165.13.82:1935/live/stream -vcodec libx264 -vb 1500k -minrate 1500k -maxrate 1500k -bufsize 1500k -s 858x480 -g 60 -tune zerolatency -bf 0 -profile:v baseline -an -f rtp rtp://15.165.13.82:8004?pkt_size=1300 -vn -acodec libopus -ab 128k -ac 2 -ar 48000 -f rtp rtp://15.165.13.82:8002?pkt_size=1300;
            # exec /usr/local/bin/ffmpeg -i rtmp://localhost:1935/live/$name -c:v libx264 -profile:v main -s 1920x1080 -an -preset ultrafast -tune zerolatency -g 50 -f rtp rtp://localhost:5004;
        }
    }
}

